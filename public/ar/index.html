<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const marker = document.querySelector("#animated-marker");
                const coinImage = document.querySelector(".clickable");

                // Quando clicar na moeda â†’ enviar evento ao React
                coinImage.addEventListener("click", () => {
                console.log("Moeda clicada! Enviando evento ao React...");
                window.parent.postMessage({ type: "COLLECT_COIN" }, "*");
                });

                // Opcional: Quando o marcador for detectado, podes animar ou enviar logs
                marker.addEventListener("markerFound", () => {
                console.log("Marcador encontrado!");
                });

                marker.addEventListener("markerLost", () => {
                console.log("Marcador perdido!");
                });
            });
            </script>

    </body>
</html>
